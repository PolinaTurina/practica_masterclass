{% extends 'root.html' %}
{% block content %}
    <div class="div-content">
    <h1>достпуные курсы</h1>


<div class="row" style="margin-right: 0 !important;">
    <div class="col" style="max-width: fit-content;">
        <ol class="list-group list-group-numbered" style="width: max-content;">
               <li class="list-group-item d-flex justify-content-between align-items-start">
                   <div class="ms-2 me-auto">
                       <div class="fw-bold">
                    <a href="/">Все</a>
                            <span class="badge bg-primary rounded-pill">14</span>
                       </div>
                   </div>
                </li>
                {% for category in category %}
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">
                    <a href="/{{ category.pk }}">
                {{ category.title }}
                         <span class="badge bg-primary rounded-pill">14</span>
                    </a>
                        </div>
                    </div>
                    </li>
                {%endfor %}
        </ol>


    <form action="." method="get">
    {{form.as_p}}
    <button type="submit">Найти</button>
    </form>




    </div>





<div class="col">
<div class="row row-cols-1 row-cols-md-3 g-4">
   {% for masterclass in masterclass %}
    <div class="col">
        <div class="card h-100">
            <a href="/detail/{{ masterclass.pk }}" style="text-decoration: none">
                <div class="card-body">
                    <h4 class="card-title card-full-title">{{ masterclass.title }}</h4>
                    <p class="card-text card-full-price">{{ masterclass.price }} руб</p>
                </div>
            </a>
        </div>
    </div>
{% endfor %}
    </div>
</div>
</div>
</div>
{% endblock %}
